---
##############################################################
#
#   Test the Broker/Trigger
#   - Check the tests below.
#
##############################################################
apiVersion: eventing.knative.dev/v1beta1
kind: Trigger
metadata:
  name: test-broker-to-sockeye
  namespace: mink-test
spec:
  filter: {}
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: sockeye

---
##############################################################
#
#   Test the PingSource
#   - Check sockeye for "Hello world!"
#
##############################################################
apiVersion: sources.knative.dev/v1alpha2
kind: PingSource
metadata:
  name: test-ping-source
  namespace: mink-test
spec:
  schedule: "* * * * *"
  jsonData: '{"message": "Hello world!"}'
  sink:
    ref:
      apiVersion: eventing.knative.dev/v1beta1
      kind: Broker
      name: default

---
##############################################################
#
#   Test the API Source
#   - Check sockeye for K8s events.
#
##############################################################
apiVersion: v1
kind: ServiceAccount
metadata:
  name: events-sa
  namespace: mink-test

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: event-watcher
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-ra-event-watcher
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: event-watcher
subjects:
  - kind: ServiceAccount
    name: events-sa
    namespace: mink-test

---
apiVersion: sources.knative.dev/v1alpha1
kind: ApiServerSource
metadata:
  name: testevents
  namespace: mink-test
spec:
  serviceAccountName: events-sa
  mode: Resource
  resources:
    - apiVersion: v1
      kind: Event
  sink:
    ref:
      apiVersion: eventing.knative.dev/v1beta1
      kind: Broker
      name: default

---
##############################################################
#
#   Test Tekton Tasks.
#   - Check that the TaskRun completes successfully.
#
##############################################################
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: echo-hello-world
  namespace: mink-test
spec:
  steps:
    - name: echo
      image: ubuntu
      command:
        - echo
      args:
        - "Hello World"
---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: echo-hello-world-task-run
  namespace: mink-test
spec:
  taskRef:
    name: echo-hello-world
