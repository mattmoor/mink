apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: postgres-source-controller
  labels:
    sources.vaikas.dev/release: devel
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs: &everything
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  verbs:
  - list
# We need to muck with rolebindings so that we can give receive adapter
# access to configmaps where it stores the state.
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["rolebindings"]
  verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]

- apiGroups:
  - ""
  resources:
  - events
  verbs: *everything

- apiGroups:
  - sources.vaikas.dev
  resources:
  - postgressources
  verbs: *everything

- apiGroups:
  - sources.vaikas.dev
  resources:
  - postgressources/status
  - postgressources/finalizers
  verbs:
  - get
  - update
  - patch

- apiGroups:
    - sources.knative.dev
  resources:
    - sinkbindings
  verbs: *everything
- apiGroups:
    - sources.knative.dev
  resources:
    - sinkbindings/status
  verbs: *everything

- apiGroups:
    - bindings.mattmoor.dev
  resources:
    - sqlbindings
  verbs: *everything
- apiGroups:
    - bindings.mattmoor.dev
  resources:
    - sqlbindings/status
  verbs: *everything

- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]

- apiGroups: [""]
  resources: ["serviceaccounts", "configmaps"]
  verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]

---
# The role is needed for the aggregated role source-observer in knative-eventing to provide readonly access to "Sources".
# See https://github.com/knative/eventing/blob/master/config/200-source-observer-clusterrole.yaml.
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: postgres-source-observer
  labels:
    eventing.knative.dev/release: devel
    duck.knative.dev/source: "true"
rules:
  - apiGroups:
      - "sources.eventing.knative.dev"
    resources:
      - "postgressources"
    verbs:
      - get
      - list
      - watch
