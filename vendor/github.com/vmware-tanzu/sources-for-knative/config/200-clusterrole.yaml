kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: vmware-sources-admin
  labels:
    sources.tanzu.vmware.com/release: devel
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      sources.tanzu.vmware.com/controller: "true"
rules: [] # Rules are automatically filled in by the controller manager.
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: vmware-sources-core
  labels:
    sources.tanzu.vmware.com/release: devel
    sources.tanzu.vmware.com/controller: "true"
rules:
  - apiGroups: [""]
    resources: ["configmaps", "services", "secrets", "events", "serviceaccounts"]
    verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/finalizers"] # finalizers are needed for the owner reference of the webhook
    verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations", "validatingwebhookconfigurations"]
    verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
  # We need to muck with rolebindings so that we can give receive adapter
  # access to configmaps where it stores the state.
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["rolebindings"]
    verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
  - apiGroups: ["sources.tanzu.vmware.com"]
    resources: ["*"]
    verbs: ["get", "list", "create", "update", "delete", "deletecollection", "patch", "watch"]
  - apiGroups: ["sources.knative.dev"]
    resources: ["sinkbindings"]
    verbs: ["get", "list", "create", "update", "delete", "deletecollection", "patch", "watch"]

# TODO(https://github.com/knative/eventing/pull/2964): Until this PR lands in a nightly, we need this.
---
# These capabilities are to allow us to bind credentials into the Kubernetes application resources.
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: vmw-builtin-podspecable-binding
  labels:
    sources.tanzu.vmware.com/release: devel
    duck.knative.dev/podspecable: "true"
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets", "statefulsets", "replicasets"]
    verbs: ["list", "watch", "patch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["list", "watch", "patch"]
