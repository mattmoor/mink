apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: defaulting.webhook.sources.tanzu.vmware.com
  labels:
    sources.tanzu.vmware.com/release: devel
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: webhook
      namespace: vmware-sources
  failurePolicy: Fail
  name: defaulting.webhook.sources.tanzu.vmware.com
  timeoutSeconds: 2
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validation.webhook.sources.tanzu.vmware.com
  labels:
    sources.tanzu.vmware.com/release: devel
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: webhook
      namespace: vmware-sources
  failurePolicy: Fail
  name: validation.webhook.sources.tanzu.vmware.com
  timeoutSeconds: 2
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: config.webhook.sources.tanzu.vmware.com
  labels:
    sources.tanzu.vmware.com/release: devel
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: webhook
      namespace: vmware-sources
  failurePolicy: Fail
  name: config.webhook.sources.tanzu.vmware.com
  namespaceSelector:
    matchExpressions:
    - key: sources.tanzu.vmware.com/release
      operator: Exists
  timeoutSeconds: 2
---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-certs
  namespace: vmware-sources
  labels:
    sources.tanzu.vmware.com/release: devel
# The data is populated at install time.
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
