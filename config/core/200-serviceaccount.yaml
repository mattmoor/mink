apiVersion: v1
kind: ServiceAccount
metadata:
  name: controller
  namespace: mink-system
  labels:
    knative.dev/release: devel

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: knative-serving-admin
  labels:
    knative.dev/release: devel
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      serving.knative.dev/controller: "true"
rules: [] # Rules are automatically filled in by the controller manager.

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: knative-serving-controller-admin
  labels:
    knative.dev/release: devel
subjects:
  - kind: ServiceAccount
    name: controller
    namespace: mink-system
roleRef:
  kind: ClusterRole
  name: knative-serving-admin
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eventing-webhook
  labels:
    knative.dev/release: devel
subjects:
  - kind: ServiceAccount
    name: controller
    namespace: mink-system
roleRef:
  kind: ClusterRole
  name: knative-eventing-webhook
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eventing-webhook-resolver
  labels:
    knative.dev/release: devel
subjects:
  - kind: ServiceAccount
    name: controller
    namespace: mink-system
roleRef:
  kind: ClusterRole
  name: addressable-resolver
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eventing-webhook-podspecable-binding
  labels:
    knative.dev/release: devel
subjects:
  - kind: ServiceAccount
    name: controller
    namespace: mink-system
roleRef:
  kind: ClusterRole
  name: podspecable-binding
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eventing-source-controller
  labels:
    knative.dev/release: devel
subjects:
  - kind: ServiceAccount
    name: controller
    namespace: mink-system
roleRef:
  kind: ClusterRole
  name: knative-eventing-source-controller
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eventing-source-controller-resolver
  labels:
    knative.dev/release: devel
subjects:
  - kind: ServiceAccount
    name: controller
    namespace: mink-system
roleRef:
  kind: ClusterRole
  name: addressable-resolver
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: tekton-pipelines-controller-admin
subjects:
  - kind: ServiceAccount
    name: controller
    namespace: mink-system
roleRef:
  kind: ClusterRole
  name: tekton-pipelines-admin
  apiGroup: rbac.authorization.k8s.io
