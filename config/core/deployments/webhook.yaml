apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: knative-system
  labels:
    knative.dev/release: devel
spec:
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
      labels:
        app: controller
        knative.dev/release: devel
    spec:
      serviceAccountName: controller
      containers:
      - name: controller
        # This is the Go import path for the binary that is containerized
        # and substituted here.
        image: github.com/mattmoor/mink/cmd/webhook

        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 1000m
            memory: 1000Mi

        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability

        - name: CRONJOB_RA_IMAGE
          value: github.com/mattmoor/mink/vendor/knative.dev/eventing/cmd/cronjob_receive_adapter
        - name: PING_IMAGE
          value: github.com/mattmoor/mink/vendor/knative.dev/eventing/cmd/ping
        - name: APISERVER_RA_IMAGE
          # This is the Go import path for API server receive adapter binary
          # that is containerized and substituted here.
          value: github.com/mattmoor/mink/vendor/knative.dev/eventing/cmd/apiserver_receive_adapter

        # TODO(https://github.com/knative/pkg/pull/953): Remove stackdriver specific config
        - name: METRICS_DOMAIN
          value: knative.dev/mink

        securityContext:
          allowPrivilegeEscalation: false

        ports:
        - name: metrics
          containerPort: 9090
        - name: profiling
          containerPort: 8008
        - name: http-challenge
          containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: controller
    knative.dev/release: devel
  name: webhook
  namespace: knative-system
spec:
  ports:
  # Define metrics and profiling for them to be accessible within service meshes.
  - name: http-metrics
    port: 9090
    targetPort: 9090
  - name: http-profiling
    port: 8008
    targetPort: 8008
  - name: https-webhook
    port: 443
    targetPort: 8443
  selector:
    app: controller
