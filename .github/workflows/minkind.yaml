name: MinKinD Smoke Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  ko-resolve:
    name: ko resolve
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: off
      KO_DOCKER_REPO: kind.local

    steps:
    - name: Set up Go 1.14.x
      uses: actions/setup-go@v1
      with:
        go-version: 1.14.x

    - name: Add GOPATH/bin to PATH
      shell: bash
      run: |
        echo "::set-env name=GOPATH::$(go env GOPATH)"
        echo "::add-path::$(go env GOPATH)/bin"

    - name: Install Dependencies
      run: |
        GO111MODULE=on go get github.com/google/ko/cmd/ko@master

    - name: Check out code onto GOPATH
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        path: ./src/github.com/${{ github.repository }}

    - name: Setup MinKinD Cluster
      working-directory: ./src/github.com/${{ github.repository }}
      env:
        KIND_VERSION: v0.7.0
      run: |
        set -x

        curl -Lo ./kind https://github.com/kubernetes-sigs/kind/releases/download/${KIND_VERSION}/kind-$(uname)-amd64
        chmod +x ./kind
        sudo mv kind /usr/local/bin

        # KinD configuration.
        cat > kind.yaml <<EOF
        apiVersion: kind.x-k8s.io/v1alpha4
        kind: Cluster
        nodes:
        - role: control-plane
        - role: worker
        - role: worker
        - role: worker
        EOF

        # Create a cluster!
        kind create cluster --config kind.yaml

        export GO111MODULE=on
        export GOFLAGS=-mod=vendor
        ko resolve -PRf config/ |
           sed 's/LoadBalancer/NodePort/g' |
           sed 's/imagePullPolicy:/# DISABLED: imagePullPolicy:/g' |
           kubectl apply -f -

        # Wait for pods to appear, and then wait for them to complete!
        sleep 5
        kubectl wait pod \
           --timeout 2m \
           --namespace mink-system \
           --for=condition=Ready \
           --selector '!job-name'
        # Wait for the webhooks to be fully configured.
        sleep 5

        # For debugging.
        kubectl get pods -nmink-system

        # Smoke test.
        cat | kubectl apply -f - <<EOF
        apiVersion: serving.knative.dev/v1
        kind: Service
        metadata:
          name: autoscale-go
        spec:
          template:
            spec:
              containers:
              - image: gcr.io/knative-samples/autoscale-go:0.1
        EOF

        # Wait for the service to become ready.
        kubectl wait ksvc \
           --timeout 2m \
           --namespace default \
           --for=condition=Ready \
           --all

        HTTP=$(kubectl get svc -nmink-system envoy-external -ojsonpath='{.spec.ports[?(@.targetPort==8080)].nodePort}')
        IPS=( $(kubectl get nodes -lkubernetes.io/hostname!=kind-control-plane -ojsonpath='{.items[*].status.addresses[?(@.type=="InternalIP")].address}') )
        curl -H 'Host: autoscale-go.default.example.com' http://${IPS[0]}:${HTTP}/?sleep=100

    - name: Collect ksvc diagnostics
      if: ${{ failure() }}
      working-directory: ./src/github.com/${{ github.repository }}
      run: kubectl get ksvc -oyaml

    - name: Collect pod diagnostics
      if: ${{ failure() }}
      working-directory: ./src/github.com/${{ github.repository }}
      run: kubectl describe pods

    - name: Collect system diagnostics
      if: ${{ failure() }}
      working-directory: ./src/github.com/${{ github.repository }}
      run: |
        kubectl -nmink-system get pods

        echo '::group:: describe'
        kubectl -nmink-system describe pods
        echo '::endgroup::'

        for x in $(kubectl get pods -nmink-system -oname); do
          echo "::group:: describe $x"
          kubectl -nmink-system describe $x
          echo '::endgroup::'

          echo "::group:: $x logs"
          kubectl -nmink-system logs $x --all-containers
          echo '::endgroup::'
        done
