name: Verify

on:
  pull_request:
    branches: [ 'main', 'master', 'release-*' ]

jobs:

  verify:
    name: Verify Deps and Codegen
    strategy:
      matrix:
        go-version: [1.17.x]
        platform: [ubuntu-latest]

    runs-on: ${{ matrix.platform }}

    env:
      GOPATH: ${{ github.workspace }}

    steps:

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
      id: go

    - name: Install Dependencies
      run: |
        curl -L https://github.com/google/ko/releases/download/v0.6.0/ko_0.6.0_Linux_x86_64.tar.gz | tar xzf - ko
        chmod +x ./ko
        sudo mv ko /usr/local/bin
        go get github.com/google/go-licenses

    - name: Check out code onto GOPATH
      uses: actions/checkout@v3
      with:
        path: ./src/github.com/${{ github.event.repository }}

    - name: Update Codegen
      shell: bash
      working-directory: ./src/github.com/${{ github.event.repository }}
      run: |
        [[ ! -f hack/update-codegen.sh ]] || ./hack/update-codegen.sh

    - name: Verify
      uses: chainguard-dev/actions/nodiff@main
      with:
        fixup-command: "./hack/update-codegen.sh"
        path: ./src/github.com/${{ github.event.repository }}
